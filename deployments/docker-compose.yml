services:
  postgres:
    image: postgres:16
    container_name: cbsaga-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    command: ["postgres", "-c", "wal_level=logical", "-c", "max_wal_senders=10", "-c", "max_replication_slots=10"]
    ports:
      - "5432:5432"
    volumes:
      - cbsaga_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 20

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: cbsaga-redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr
      - 0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - redpanda:8082
    ports:
      - "9092:9092"   # Kafka API (host)
      - "29092:29092" # Kafka API (docker network)
      - "8082:8082"   # Pandaproxy 
      - "9644:9644"   # Admin API

  redpanda-console:
    image: redpandadata/console:latest
    container_name: cbsaga-redpanda-console
    depends_on:
      - redpanda
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: redpanda:29092

  debezium:
    image: debezium/connect:2.6
    container_name: cbsaga-debezium
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_started
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: redpanda:29092
      GROUP_ID: cbsaga-connect
      CONFIG_STORAGE_TOPIC: cbsaga_connect_configs
      OFFSET_STORAGE_TOPIC: cbsaga_connect_offsets
      STATUS_STORAGE_TOPIC: cbsaga_connect_statuses
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_REST_ADVERTISED_HOST_NAME: debezium
      OFFSET_FLUSH_INTERVAL_MS: 10000

volumes:
  cbsaga_pgdata:
